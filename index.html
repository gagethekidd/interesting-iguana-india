    <!-- I tried to space this out a little better. Left it white cuz it felt very formish. I added my nav bar to make it clear to see everything we need for class.  -->
    <div class="row">
      <div class="col-md-6 offset-md-3 card mt-3">
        <h3 class="card-title">I am selling this information to foreign governments!</h3>
        <form>
          <div class="mb-3 mt-3">
            <label for="email" class="form-label">Email:</label>
            <input
              type="email"
              class="form-control"
              id="email"
              placeholder="Enter email"
              name="email"
            >
          </div>
          <div class="mb-3 mt-3">
            <label for="pwd" class="form-label">Password:</label>
            <input
              type="password"
              class="form-control"
              id="pwd"
              placeholder="Enter password"
              name="pswd"
            >
          </div>
            <!-- threw in a date time -->
            <div class="mb-3 mt-3">
              <label for="datetime" class="form-label">Date and time</label>
              <input
                type="datetime-local"
                class="form-control"
                id="datetime"
                name="datetime" 
              >
            </div>
          <div class="form-check mb-3 mt-3">
            <label class="form-check-label">
              <input class="form-check-input" type="checkbox" name="remember" >
              Remember me
            </label>
          </div>

          <div class="form-check mt-3">
            <input
              type="radio"
              class="form-check-input"
              id="radio1"
              name="optradio"
              value="A"
            >A-words
            <label class="form-check-label" for="radio1"></label>
          </div>
          <div class="form-check mt-3">
            <input
              type="radio"
              class="form-check-input"
              id="radio2"
              name="optradio"
              value="B"
            >B-words
            <label class="form-check-label" for="radio2"></label>
          </div>
          <br>
          <select
            id="letterWordsSelect"
            class="form-select"
            aria-label="Default select example"
          >
          
            <option selected disabled>Choose from above options</option>
            
          </select>
          <br>
          <button id="submitForm" type="submit" class="btn btn-primary">
            Submit
          </button>
          <!-- added reset button! -->
          <button id="resetForm" type="reset" class="btn btn-primary" >
            Reset
            </button>

        </form>
      </div>
